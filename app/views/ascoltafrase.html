<div class="ascoltafrase">
    <div class="vuoto col-md-3"></div>
    <div class="frase col-md-6">
        <h1 frase>{{frase}}</h1>
        <h2 frase>{{trascrizione}}</h2>
        <codicifrasi type="structSaved.type" value="structSaved.val" syntax="structSaved.syntax" blocked="1234" first-cell-blocked="''" goto="false" goto-listen=""></codicifrasi>
    </div>
    <div class="locutore col-md-3">

    </div>

    <div class="audio col-md-12">
            <div class="aff">
                <div class="tipo">
                    <h3>AFFERMATIVA</h3>
                </div>
                <div>
                    <audio controls>
                        <source ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/ton/{{locP}}{{structP}}a0.wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="int">
                <div class="tipo">
                    <h3>INTERROGATIVA</h3>
                </div>
                <div>
                    <audio controls>
                        <source ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/ton/{{locP}}{{structP}}i0.wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
    </div>

    <div class="img col-md-2"></div>
    <div class="img col-md-8">
        <img ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/png/{{locP}}{{structP}}.png"/>
    </div>
    <div class="img col-md-2"></div>
</div>
